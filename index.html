<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #todo-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    #new-task {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #add-task-btn {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    #task-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #777;
    }
    .task-text {
      flex: 1;
      cursor: pointer;
    }
    .task-actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .complete-btn {
      background-color: #007bff;
      color: #fff;
    }
    .undo-btn {
      background-color: #ffc107;
      color: #fff;
    }
    .edit-btn {
      background-color: #17a2b8;
      color: #fff;
    }
    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }
    #delete-all-btn {
      margin-top: 20px;
      background-color: #dc3545;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div id="todo-container">
    <div>
      <input type="text" id="new-task" placeholder="Add new task...">
      <button id="add-task-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
    <button id="delete-all-btn">Delete All Tasks</button>
  </div>

  <script>
    const newTaskInput = document.getElementById('new-task');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskList = document.getElementById('task-list');
    const deleteAllBtn = document.getElementById('delete-all-btn');

    function createTaskElement(taskText) {
      const li = document.createElement('li');
      li.className = 'task-item';

      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = taskText;
      li.appendChild(span);

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'task-actions';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Complete';
      completeBtn.className = 'complete-btn';
      actionsDiv.appendChild(completeBtn);

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'edit-btn';
      actionsDiv.appendChild(editBtn);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      actionsDiv.appendChild(deleteBtn);

      li.appendChild(actionsDiv);

      // Toggle complete/undo state
      completeBtn.addEventListener('click', function() {
        if(li.classList.contains('completed')) {
          li.classList.remove('completed');
          completeBtn.textContent = 'Complete';
          completeBtn.classList.remove('undo-btn');
          completeBtn.classList.add('complete-btn');
        } else {
          li.classList.add('completed');
          completeBtn.textContent = 'Undo';
          completeBtn.classList.remove('complete-btn');
          completeBtn.classList.add('undo-btn');
        }
      });

      // Edit task
      editBtn.addEventListener('click', function() {
        const newText = prompt('Edit task:', span.textContent);
        if(newText !== null && newText.trim() !== '') {
          span.textContent = newText;
        }
      });

      // Delete individual task
      deleteBtn.addEventListener('click', function() {
        if(confirm('Are you sure you want to delete this task?')) {
          li.remove();
        }
      });

      return li;
    }

    // Add new task
    addTaskBtn.addEventListener('click', function() {
      const taskText = newTaskInput.value.trim();
      if(taskText !== '') {
        const taskElement = createTaskElement(taskText);
        taskList.appendChild(taskElement);
        newTaskInput.value = '';
        newTaskInput.focus();
      }
    });

    newTaskInput.addEventListener('keyup', function(event) {
      if(event.key === 'Enter') {
        addTaskBtn.click();
      }
    });

    // Delete all tasks with double confirmation
    deleteAllBtn.addEventListener('click', function() {
      if(confirm('Are you sure you want to delete all tasks?')) {
        if(confirm('This action cannot be undone. Delete all tasks?')) {
          taskList.innerHTML = '';
        }
      }
    });
  </script>
</body>
</html>
